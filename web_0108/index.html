<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/webicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../css/all.css">
  <title>0108 Canvas繪圖</title>
</head>

<body>
  <h2>3311031011  資管一A</h2>
  <canvas id="Canvas1" width="600" height="400" style="border:1px solid #000000;">
    您的瀏覽器不支援Canvas，請改使用Chorme或是Edge瀏覽器。
  </canvas>


  <div id="iconDiv">
    <a href="#">Top</a>
    <a href="../index.html#hwnav">其他作業連結</a>
  </div>

  <script>
    let c = document.getElementById("Canvas1");  //不可畫圖的畫布物件
    let ctx = c.getContext("2d");  //可畫圖的畫布
    let frame_num = 1;
    let x = 50, y = 50;
    draw();
    setInterval('draw()', 800);  //800毫秒
    function draw() {
      x += 10;
      y += 10;
      ctx.clearRect(0, 0, c.width, c.height);  //清除畫布
      switch (frame_num) {
        case 1:
          ctx.fillStyle = "pink";  //填滿的顏色
          ctx.beginPath();
          ctx.arc(x, y, 40, 0.3, 5.8, 0);
          ctx.lineTo(x, y);
          ctx.lineTo(x + 38, y + 12);
          ctx.fill();
          ctx.stroke;
          ctx.closePath();
          ctx.beginPath();
          ctx.fillStyle = "#000000";
          ctx.arc(x + 10, y - 20, 4, 0, 2 * Math.PI, 0);
          ctx.stroke;
          ctx.fill();
          ctx.closePath();
          frame_num = 2;
          break;
        case 2:
          ctx.fillStyle = "skyblue"; //填滿的顏色
          ctx.beginPath();
          ctx.arc(x, y, 40, 0.15, 6.2, 0);
          ctx.lineTo(x, y);
          ctx.lineTo(x + 40, y + 6);
          ctx.stroke;
          ctx.fill();
          ctx.closePath();
          ctx.beginPath();
          ctx.fillStyle = "#000000";
          ctx.arc(x + 10, y - 20, 4, 0, 2 * Math.PI, 0);
          ctx.fill();
          ctx.stroke;
          ctx.closePath();
          frame_num = 1;
          break;
      }
    }
  </script>
</body>

</html>
