<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>陣列</title>
  <script>
    // 陣列[]: 可放字串、數字、布林值、物件、陣列...等

    // 新增陣列時，就順便給值
    let arr = [1, 2, "你好"];
    console.log(arr);

    // 新增空陣列1
    let arr1 = [];
    // 新增陣列內的值 (一維)
    arr1[0] = 123;
    arr1[1] = 456;

    console.log(arr1);
    console.log(arr1[0]);
    console.log(arr1[1]);

    // 新增空陣列2
    let arr2 = [];
    // 新增陣列內的值 (二維)
    arr2[0] = ["00", "01"];
    arr2[1] = ["10", "11"];

    console.log(arr2);
    console.log(arr2[0]);
    console.log(arr2[1]);

    // 新增陣列方式二
    let arr3 = new Array();
    arr3[0] = "Hello World";
    arr3[1] = "Hello Taiwan";
    console.log(arr3);
    console.log(arr3[0]);
    console.log(arr3[1]);
  </script>
</head>

<body>
  <h1>陣列</h1>
  <h3>F12 → Console 查看輸出結果</h3>
</body>

</html>
