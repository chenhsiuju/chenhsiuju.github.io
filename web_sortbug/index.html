<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二元搜尋有BUG版</title>
  <link rel="shortcut icon" href="../images/webicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="num.css">
</head>

<body>
  <h1>二元搜尋 BUG版</h1>
  <section>
    <p>開獎號碼：1 ~ 100</p>
    <ul class="nums">
      <!-- <li> num </li> -->
    </ul>
    <input type="button" onclick="init()" class="btn initBtn" value="重設開獎號碼">
    <br>
    <p>欲查詢號碼</p>
    <input type="text" placeholder="請輸入號碼" id="ans">
    <input type="button" onclick="showAns()" class="btn" value="查詢">
    <input type="button" onclick="randPos()" class="btn" value="打散">
    <br>
    <input type="button" onclick="findMin()" class="btn" value="找最小">
    <input type="button" onclick="findMax()" class="btn" value="找最大">
    <input type="button" onclick="binarySearch()" class="btn" value="二元搜尋">
    <br>
    <p>二元搜尋需要先遞增排序。</p>
    <input type="button" onclick="initNum()" class="btn" value="原始排序">
    <input type="button" onclick="sortInc()" class="btn" value="遞增排序">
    <input type="button" onclick="sortDec()" class="btn" value="遞減排序">
  </section>


  <div id="iconDiv">
    <a href="#">Top</a>
    <a href="../index.html#hwnav">其他作業連結</a>
  </div>

  <script src="all.js"></script>

  <body>

</html>
